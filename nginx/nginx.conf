user  nginx;
worker_processes  auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80 default_server;
    server_name _;
    default_type text/html;
    return 200 '<!doctype html><html lang="de"><meta charset="utf-8"><title>HTTPS erforderlich</title><style>body{font-family:Arial,sans-serif;margin:3rem;color:#222} .box{max-width:38rem} code{background:#f2f2f2;padding:.1rem .3rem;border-radius:4px}</style><body><div class="box"><h1>HTTPS erforderlich</h1><p>Bitte rufe diese Seite mit <code>https://</code> auf.</p></div></body></html>';
  }

  include /etc/nginx/sites-enabled/*.conf;
}
